<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./imagenes/favicon-pelota.png">
    <link rel="stylesheet" href="./css/main.css">
      <title>Grande T</title>

<body>
    <main>
    <div id="fondo-inicio">

        <section>
            <div id="pantalla-inicio" class="contenido pt-3" >
                 <div class="seccion-disponibles text-center">
                    <div id="subtitulo-jugadores-disponibles"></div>
                    <div id="cards-disponibles"></div>
                 </div>
            <div class="contenedor">
                <div id="dinero-disponible"></div>
                <div id="contenedor-boton-iniciar"></div>
            </div>
            </div>
            <div id="seccion-mis-jugadores" class= "mt-2 mb-2 p-2 text-center"></div>
            <div id="cards-mis-jugadores" class="text-center"></div>
        </section>
        
        <section id="seccion-partidos">
            <div id="banner-partido" class="contenido"></div>

            <div id="contenedor-iniciar-partido" class="text-center"></div>
            <div id="contenedor-boton-siguiente"></div>

            <div id="contenedor-siguiente-partido"></div>
            <div id="contenedor-boton-estadisticas"></div>
        </section>

        <section id="seccion-estadisticas">
            <div id="contenedor-estadisticas"></div>
        </section>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
